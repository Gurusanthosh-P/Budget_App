
<div class="container" *ngIf="piechartCheck">
    <div class="chart-container">
      <p-chart type="doughnut" [data]="data" [options]="options"></p-chart>
    </div>
  
    <div class="card-container">
      <p-card header="Expenses Details" subheader="Monthly" [style]="{ width: '500px' }">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque
          quas!
        </p>
        <ng-template pTemplate="footer">
          
        </ng-template>
      </p-card>
    </div>
  </div>
  
<div class="card">
    <div class="body">
        <p-table [value]="expense" [columns]="expensesHeaderData" [scrollable]="true" scrollHeight="400px">
          <ng-template pTemplate="caption" >
              <div class="flex " >
                  <span class="heading mr-auto">
                      <h3>Expenses Details</h3>
                  </span>
                  <span class="ml-auto">
                      <p-dropdown [options]="yearWiseDropDownData" [(ngModel)]="selectedPeriod" (ngModelChange)="onDropdownChange($event)" placeholder="Select the Period" optionLabel="period" inputId="float-label" ></p-dropdown>
                  </span>
              </div>
          </ng-template>
            <ng-template pTemplate="header" let-headerData>
                <tr>
                    <th *ngFor="let head of headerData;let i=index" pSortableColumn="{{datakeys[i]}}" [style]="{ 'background-color': 'grey' }">{{head}}<p-sortIcon [field]="datakeys[i]" *ngIf="head" [style]="{ color: 'black' }"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-income>
                <tr>
                    <td *ngFor="let key of datakeys">
                        {{income[key]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
